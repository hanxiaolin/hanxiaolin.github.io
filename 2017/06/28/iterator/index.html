</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">php之迭代器实际应用</h1><div class="post-info">2017年6月28日</div><div class="post-content"><p>php内置的spl, 有许多默认的接口, 但是在平常写业务逻辑代码用到的不多。就在今天想迭代器(Iterator)的应用场景时, 突然发现一个很好用的场景, 重复的从数据库中批量获取数据, 代码如下。  </p>
<span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">/*</span><br><span class="line"> * 查询迭代器</span><br><span class="line"> * 韩晓林</span><br><span class="line"> * 2017年06月28日11:35:38</span><br><span class="line"> * */</span><br><span class="line">Class tradeQueryIterator implements Iterator&#123;</span><br><span class="line">    private $id = 0;</span><br><span class="line">    private $maxId = 0;</span><br><span class="line">    private $redis = null;</span><br><span class="line">    private $redisKey = null;</span><br><span class="line">    private $data = [];</span><br><span class="line">    private $queryMaxId;</span><br><span class="line">    private $queryData;</span><br><span class="line">    private $transaction = null;</span><br><span class="line">    </span><br><span class="line">    public function __construct(callable $queryMaxId,callable $queryData, $redisKey = null)</span><br><span class="line">    &#123;</span><br><span class="line">        $this-&gt;redis = sfContext::getInstance()-&gt;getDatabaseConnection(&#x27;zhuangbeiRedis&#x27;);</span><br><span class="line">        $this-&gt;redis-&gt;select(6);</span><br><span class="line"></span><br><span class="line">        if($redisKey)&#123;</span><br><span class="line">            $this-&gt;redisKey = $redisKey ;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            $trace = debug_backtrace();</span><br><span class="line">            $this-&gt;redisKey = &#x27;trade2017task:Iterator:tmp:key&#x27;.$trace[0][&#x27;function&#x27;].$trace[1][&#x27;function&#x27;];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        $this-&gt;queryMaxId = $queryMaxId;</span><br><span class="line">        $this-&gt;queryData = $queryData;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public function rewind()</span><br><span class="line">    &#123;</span><br><span class="line">        $this-&gt;id = (int)$this-&gt;redis-&gt;get($this-&gt;redisKey);</span><br><span class="line">        $this-&gt;maxId = call_user_func($this-&gt;queryMaxId);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public function current()</span><br><span class="line">    &#123;</span><br><span class="line">        //执行事务</span><br><span class="line">        if($this-&gt;transaction != null)&#123;</span><br><span class="line">            $this-&gt;redis-&gt;EXEC();</span><br><span class="line">        &#125;</span><br><span class="line">        //开始事务</span><br><span class="line">        $this-&gt;redis-&gt;MULTI();</span><br><span class="line"></span><br><span class="line">        //数据源</span><br><span class="line">        $this-&gt;data = call_user_func($this-&gt;queryData, $this-&gt;id);</span><br><span class="line"></span><br><span class="line">        if(count($this-&gt;data) &gt; 0)&#123;</span><br><span class="line">            $this-&gt;id = $this-&gt;data[count($this-&gt;data)-1]-&gt;id;</span><br><span class="line"></span><br><span class="line">            $this-&gt;redis-&gt;set($this-&gt;redisKey, $this-&gt;id);</span><br><span class="line"></span><br><span class="line">            $this-&gt;transaction = 1;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return $this-&gt;data;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public function next()</span><br><span class="line">    &#123;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public function key()</span><br><span class="line">    &#123;</span><br><span class="line">        return $this-&gt;id;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public function valid()</span><br><span class="line">    &#123;</span><br><span class="line">        $isValid =  $this-&gt;id != $this-&gt;maxId;</span><br><span class="line">        if(!$isValid)&#123;</span><br><span class="line">            $this-&gt;redis-&gt;del($this-&gt;redisKey);</span><br><span class="line">            if($this-&gt;transaction != null)&#123;</span><br><span class="line">                $this-&gt;redis-&gt;EXEC();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return  $isValid;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>有了这个查询的迭代器之后就会很方便的从数据库获取到所有数据了。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">$task = new tradeQueryIterator(function ()&#123;</span><br><span class="line">    $supplier = trdxxxTable::getInstance()-&gt;createQuery()-&gt;select(&#x27;max(id) max_id&#x27;)-&gt;andwhere(&#x27;name = ?&#x27;, &#x27;其他&#x27;)-&gt;fetchOne();</span><br><span class="line">    if($supplier)&#123;</span><br><span class="line">        return $supplier-&gt;max_id;</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        return 0;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;,function ($id)&#123;</span><br><span class="line">    return trdxxxTable::getInstance()-&gt;createQuery()-&gt;andwhere(&#x27;id &gt; ?&#x27;, $id)-&gt;andwhere(&#x27;name = ?&#x27;, &#x27;其他&#x27;)-&gt;limit(2)-&gt;execute();</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">foreach ($task as $data)&#123;</span><br><span class="line">    foreach ($data as $val) &#123;</span><br><span class="line">        echo $val-&gt;id.&quot;\n&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">exit;</span><br></pre></td></tr></table></figure>
